<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alura Geek</title>

  <!-- Reset CSS -->
  <link rel="stylesheet" href="./css/reset.css" />

  <!-- Main CSS -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap" rel="stylesheet" />

  <!-- Favicon -->
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
</head>

<body class="scrollbar">
  <!-- Navigation -->
  <nav class="geek__nav" role="navigation">
    <figure class="geek__logo--figure easeIn">
      <img src="./assets/image 1.svg" alt="Logo de Alura Geek" />
      <figcaption>AluraGeek</figcaption>
    </figure>
    <!-- Cart Icon Button -->
    <button class="geek__cart-button" aria-label="Ver carrito">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0,0,256,256" width="30px" height="30px" fill="var(--white)">
        <g fill="currentColor">
          <path d="M15,3c-6.627,0 -12,5.373 -12,12c0,5.623 3.872,10.328 9.092,11.63c-0.056,-0.162 -0.092,-0.35 -0.092,-0.583v-2.051c-0.487,0 -1.303,0 -1.508,0c-0.821,0 -1.551,-0.353 -1.905,-1.009c-0.393,-0.729 -0.461,-1.844 -1.435,-2.526c-0.289,-0.227 -0.069,-0.486 0.264,-0.451c0.615,0.174 1.125,0.596 1.605,1.222c0.478,0.627 0.703,0.769 1.596,0.769c0.433,0 1.081,-0.025 1.691,-0.121c0.328,-0.833 0.895,-1.6 1.588,-1.962c-3.996,-0.411 -5.903,-2.399 -5.903,-5.098c0,-1.162 0.495,-2.286 1.336,-3.233c-0.276,-0.94 -0.623,-2.857 0.106,-3.587c1.798,0 2.885,1.166 3.146,1.481c0.896,-0.307 1.88,-0.481 2.914,-0.481c1.036,0 2.024,0.174 2.922,0.483c0.258,-0.313 1.346,-1.483 3.148,-1.483c0.732,0.731 0.381,2.656 0.102,3.594c0.836,0.945 1.328,2.066 1.328,3.226c0,2.697 -1.904,4.684 -5.894,5.097c1.098,0.573 1.899,2.183 1.899,3.396v2.734c0,0.104 -0.023,0.179 -0.035,0.268c4.676,-1.639 8.035,-6.079 8.035,-11.315c0,-6.627 -5.373,-12 -12,-12z" />
        </g>
      </svg>
    </button>
  </nav>

  <!-- Main Container -->
  <div class="geek__container">
    <!-- Form Section -->
    <section class="section__form">
      <h2 class="section__title">Agregar curso</h2>
      <form id="form-product" action="#" method="POST">
        <!-- Name Input -->
        <label for="form-name" class="sr-only">Nombre del curso</label>
        <input id="form-name" class="geek__input" type="text" placeholder="Nombre del curso..." required />
        <span id="name-error" class="error-message"></span>

        <!-- Cost Input -->
        <label for="form-cost" class="sr-only">Precio del curso</label>
        <input id="form-cost" class="geek__input" type="number" placeholder="Precio del curso..." required min="0" />
        <span id="cost-error" class="error-message"></span>

        <!-- Image URL Input -->
        <label for="form-image" class="sr-only">URL-imagen del curso</label>
        <input id="form-image" class="geek__input" type="url" placeholder="URL de la imagen..." required />
        <span id="image-error" class="error-message"></span>

        <!-- Submit and Clear Buttons -->
        <button class="geek__button" type="submit" disabled>Enviar</button>
        <button class="geek__button geek__button--outline" type="button" id="clear-button">Limpiar</button>
      </form>
    </section>

    <!-- Products Section -->
    <section class="section__products">
      <h2 class="section__title">Cursos disponibles</h2>
      <div class="geek__products scrollbar" id="data-products" data-products>
        <!-- Productos cargados por JavaScript -->
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer class="geek__footer">
    <figure class="geek__logo--figure">
      <img src="./assets/image 1.svg" alt="Logo de Alura Geek" />
      <figcaption>AluraGeek</figcaption>
      <div>
        <p>Desarrollado por:</p>
        <p>Nicolas R R</p>
        <ul class="geek__links">
          <li class="link__img">
            <a href="https://github.com/Frankruiz90" target="_blank" rel="noopener" aria-label="Ver perfil de Github">
              <img src="./assets/icons8-github.svg" alt="Github" />
            </a>
          </li>
          <li class="link__img">
            <a href="https://www.linkedin.com/in/frankruiz90/" target="_blank" rel="noopener" aria-label="Ver perfil de LinkedIn">
              <img src="./assets/icons8-linkedin.svg" alt="LinkedIn" />
            </a>
          </li>
          <li class="link__img">
            <a href="https://www.instagram.com/frank.riosruiz/" target="_blank" rel="noopener" aria-label="Ver perfil de Instagram">
              <img src="./assets/icons8-instagram.svg" alt="Instagram" />
            </a>
          </li>
        </ul>
        <p>Alura Latam - 2024</p>
      </div>
    </figure>
  </footer>

  <!-- External Scripts -->
  <script src="./js/listProduct.js" type="module"></script>
  <script src="./js/createProduct.js" type="module"></script>
</body>

</html>
